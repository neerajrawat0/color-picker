<!DOCTYPE html>
<html>
<head>
  <title>Color Picker</title>
  <style>
    .color-picker {
      display: inline-block;
      position: relative;
    }
    .color-picker button {
      padding: 10px;
      background-color: #ccc;
      cursor: pointer;
    }
    .color-picker .color-list {
      position: absolute;
      top: 100%;
      left: 0;
      display: none;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
    }
    .color-picker .color-list .color {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin-right: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="color-picker">
    <button id="pick-color-btn">Pick a color</button>
    <div class="color-list" id="color-list">
      <!-- Colors will be dynamically populated here -->
    </div>
  </div>

  <script>
    // Sample colors array
    var colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

    // Get the necessary DOM elements
    var colorList = document.getElementById('color-list');
    var pickColorBtn = document.getElementById('pick-color-btn');

    // Populate the color list with squares
    colors.forEach(function(color) {
      var colorDiv = document.createElement('div');
      colorDiv.className = 'color';
      colorDiv.style.backgroundColor = color;
      colorDiv.addEventListener('click', function() {
        pickColor(color);
      });
      colorList.appendChild(colorDiv);
    });

    // Function to handle color selection
    function pickColor(color) {
      pickColorBtn.style.backgroundColor = color;
      colorList.style.display = 'none';
    }

    // Event listener for button click
    pickColorBtn.addEventListener('click', function() {
      colorList.style.display = 'block';
    });
  </script>
</body>
</html>
